<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="whiteKey">A</kbd>
        <kbd class="whiteKey">S</kbd>
        <kbd class="whiteKey">D</kbd>
        <kbd class="whiteKey">F</kbd>
        <kbd class="whiteKey">G</kbd>
        <kbd class="whiteKey">H</kbd>
        <kbd class="whiteKey">J</kbd>
    </div>
    <div class="black-keys">
        <div class="twoBlack">
            <kbd class="blackKey">W</kbd>
            <kbd class="blackKey">E</kbd>
        </div>
        <div class="threeBlack">
            <kbd class="blackKey">T</kbd>
            <kbd class="blackKey">Y</kbd>
            <kbd class="blackKey">U</kbd>
        </div>
</div>



</div>

<audio id="soundA" src="./sounds/white_keys/A.mp3"></audio>
<audio id="soundS" src="./sounds/white_keys/S.mp3"></audio>
<audio id="soundD" src="./sounds/white_keys/D.mp3"></audio>
<audio id="soundF" src="./sounds/white_keys/F.mp3"></audio>
<audio id="soundG" src="./sounds/white_keys/G.mp3"></audio>
<audio id="soundH" src="./sounds/white_keys/H.mp3"></audio>
<audio id="soundJ" src="./sounds/white_keys/J.mp3"></audio>
<audio id="soundW" src="./sounds/black_keys/W.mp3"></audio>
<audio id="soundE" src="./sounds/black_keys/E.mp3"></audio>
<audio id="soundT" src="./sounds/black_keys/T.mp3"></audio>
<audio id="soundY" src="./sounds/black_keys/Y.mp3"></audio>
<audio id="soundU" src="./sounds/black_keys/U.mp3"></audio>


<script>
let audio;
    document.addEventListener("keydown", function(event) {
        if (event.key === "a") {
            let sound = document.getElementById("soundA").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "s") {
            let sound = document.getElementById("soundS").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "d") {
            let sound = document.getElementById("soundD").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "f") {
            let sound = document.getElementById("soundF").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "g") {
            let sound = document.getElementById("soundG").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "h") {
            let sound = document.getElementById("soundH").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "j") {
            let sound = document.getElementById("soundJ").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "w") {
            let sound = document.getElementById("soundW").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "e") {
            let sound = document.getElementById("soundE").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "t") {
            let sound = document.getElementById("soundT").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "y") {
            let sound = document.getElementById("soundY").src;
            audio = new Audio(sound);
            audio.play();
        }
        if (event.key === "u") {
            let sound = document.getElementById("soundU").src;
            audio = new Audio(sound);
            audio.play();
        }


    });
</script>

</body>
</html>
